name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --user buildozer cython
          echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV

      - name: Accept Android SDK licenses
        run: |
          yes | $ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager "build-tools;36.1.0"

      - name: Build with Buildozer
        run: |
          buildozer init
          sed -i 's/title = My Application/title = Банк Кияни/g' buildozer.spec
          sed -i 's/package.name = myapp/package.name = kiyanibank/g' buildozer.spec
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kiyani-bank-apk
          path: bin/*.apk
